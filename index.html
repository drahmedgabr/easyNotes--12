<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyNotes</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>
        Easy Notes
        <i class="bi bi-journal-bookmark-fill"></i>
    </h1>
    <div id="notes">

    </div>
    <div id="bottomDiv">
        <div class="settingsDiv" onclick="showHome()">
          <i class="bi bi-house-door-fill"></i>
        </div>
        <div class="userDiv" onclick="showLogin()">
            <i class="bi bi-person-fill"></i>
        </div>
    </div>
    <div id="addButton" data-bs-toggle="modal" data-bs-target="#myModal">
        <i class="bi bi-plus-circle-fill"></i>
    </div>
    <div id="zeroNotes">
        <div>
            <img src="images/folder.png" alt="">
            <br>
            <p>No notes found</p>
        </div>
    </div>

    <!-- Start Modal -->
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Note</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <textarea name="" id="newNote" rows="5" placeholder="Type your note..."></textarea>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addNote()">Save</button>
        </div>
  
      </div>
    </div>
  </div>

    <!-- End Modal -->

  <!-- Start Login -->

  <div id="loginDiv">
    <div id="buttonsDiv">
      <h3>Please login to get your data</h3>
      <br>
      <button class="btn btn-success btn-lg" onclick="showLoginInput()">Login</button>
      <br><br>
      <button class="btn btn-primary btn-lg" onclick="showSignupInput()">Signup</button>
    </div>
    <div id="loginInput">
      <input type="email" placeholder="email" id="emailLoginInput">
      <br><br>
      <input type="password" placeholder="password" id="passwordLoginInput">
      <br><br>
      <button class="btn btn-primary btn-lg" onclick="login()">Login</button>
    </div>
    <div id="signupInput">
      <input type="email" placeholder="email" id="emailSignupInput">
      <br><br>
      <input type="password" placeholder="password" id="passwordSignupInput">
      <br><br>
      <input type="text" placeholder="name" id="nameInput">
      <br><br>
      <button class="btn btn-primary btn-lg">SignUp</button>
    </div>
  </div>

  <!-- End Login -->

  <!-- Start Account Div -->

  <div id="accountDiv">
    <div>
      <h3>Welcome <span id="accountName"></span></h3>
      <br>
      <hr>
      <br>
      <button class="btn btn-success btn-lg" onclick="downloadNotes() ">Download Notes</button>
      <br><br>
      <hr>  
      <br>
      <button class="btn btn-primary btn-lg" onclick="uploadNotes()">Upload Notes</button>
      <br><br>
      <hr>
      <br>
      <button class="btn btn-primary btn-lg" onclick="signOut()">Sign out</button>
    </div>
  </div>

  <!-- End Account Div -->

  <div id="sideDiv">
    <div>
      ADS
    </div>
    <div>
      ADS
    </div>
  </div>


</body>
</html>
